<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to the game Rock, Paper, Scissors</h1>
    </div>
    

    <div id = "button-container">
        <button class="game-button">Rock</button>
        <button class="game-button">Paper</button>
        <button class="game-button">Scissors</button>
    </div>

    <div id="score-container">
        <p>Game Score</p>
        <p class="game-result">...</p>
        <div class="score-board">
            <div class="player score">
                <h3>0</h3>
                <p>You</p>
                <p class="player choice">...</p>
            </div>
            <div class="computer score">
                <h3>0</h3>
                <p>Computer</p>
                <p class="computer choice">...</p>
            </div>
        </div>
    </div>

    <div>Round result: <span class="result"></span></div>
    
    <p class="overall"> Overall Scores: <span class="overall player">0</span> : <span class="overall computer">0</span></p>
    <p class="overall">Games played: <span class="overall games">0</span></p>

    <script src="script.js"></script>
</body>
</html>
